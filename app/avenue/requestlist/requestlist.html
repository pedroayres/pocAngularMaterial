<div class="request">
  <md-content>
    <div flex="100" layout="column" class="search">
      <md-input-container>
      <label>Find your Request</label>
      <input ng-model="search" type="text">
      </md-input-container>
    </div>
    <md-list>
      <md-subheader class="md-no-sticky" >
        <span ng-bind="request.requestList.length + ' line item'"></span>
      </md-subheader>
      <md-list-item class="md-3-line" ng-repeat="item in request.requestList | toArray:false  | filter: search track by $index">
        <img ng-src="{{item.img}}" class="md-avatar" alt="{{item.name}}"/>
        <md-tooltip md-direction="left">{{item.price}}</md-tooltip></img>
        <div class="md-list-item-text" layout="column">
          <h3 ng-bind="item.name"></h3>
          <p ng-bind="item.description"></p>
        </div>
      </md-list-item>
    </md-list>
  </md-content>
</div>
