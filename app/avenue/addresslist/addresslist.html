<div class="address">
  <div flex="100" layout="column" class="search">
    <md-input-container>
      <label>Look for an item</label>
      <input ng-model="search" type="text">
    </md-input-container>
  </div>
  <md-content>
      <md-list>
        <md-subheader class="md-no-sticky" >
          <span ng-bind="address.info.length + ' line item'"></span>
        </md-subheader>
        <md-list-item class="md-3-line" ng-repeat="item in address.info | toArray:false  | filter: search track by $index">
          <i class="fa fa-home"></i>
          <div class="md-list-item-text" layout="column">
            <h3 ng-bind="item.name"></h3>
            <p ng-bind="item.address"></p>
          </div>
        </md-list-item>
  	</md-list>
  </md-content>
</div>
